events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream django {
        server web:8000;
    }

    upstream vite {
        server frontend:5173;
    }

    server {
        listen 80;
        server_name localhost;

        # API requests -> Django
        location /api/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Admin -> Django
        location /admin/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Media files
        location /media/ {
            alias /app/media/;
        }

        # Static files (Django) - short cache for development
        location /static/ {
            alias /app/staticfiles/;
            # Short cache to allow quick updates during development
            add_header Cache-Control "public, max-age=60";
        }

        # Legacy frontend -> Django (no caching for dynamic HTML)
        location /legacy/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Prevent browser caching of dynamic pages
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Vite HMR websocket
        location /@vite/ {
            proxy_pass http://vite;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Vite client (for HMR)
        location /@fs/ {
            proxy_pass http://vite;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Everything else -> Vite (React frontend)
        # But redirect legacy browsers to /legacy/
        location / {
            # Detect legacy browsers that can't run modern React (ES2020+)
            # iOS < 11, IE, Edge Legacy, Chrome < 60, Firefox < 55
            set $legacy_browser 0;

            # iOS < 11 (check for OS 1_ through OS 10_)
            if ($http_user_agent ~* "(?:iPhone|iPad|iPod).*OS [1-9]_") {
                set $legacy_browser 1;
            }
            if ($http_user_agent ~* "(?:iPhone|iPad|iPod).*OS 10_") {
                set $legacy_browser 1;
            }

            # Internet Explorer (MSIE or Trident)
            if ($http_user_agent ~* "MSIE |Trident/") {
                set $legacy_browser 1;
            }

            # Edge Legacy (Edge/ without Edg/ which is Chromium)
            if ($http_user_agent ~* "Edge/[0-9]") {
                set $legacy_browser 1;
            }

            # Redirect legacy browsers to /legacy/
            if ($legacy_browser = 1) {
                return 302 /legacy/;
            }

            proxy_pass http://vite;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

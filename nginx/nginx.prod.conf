# Production nginx configuration for Cookie
# Runs alongside gunicorn in the same container

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Optimize file sending
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    upstream django {
        server 127.0.0.1:8000;
    }

    server {
        listen 80;
        server_name _;

        # API requests -> Django
        location /api/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Admin -> Django
        location /admin/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Legacy frontend -> Django (no caching for dynamic HTML)
        location /legacy/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Static files (Django collected)
        location /static/ {
            alias /app/staticfiles/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Media files
        location /media/ {
            alias /app/data/media/;
        }

        # Modern frontend with legacy browser detection
        location / {
            # Detect legacy browsers that can't run modern React (ES2020+)
            # iOS < 11, IE, Edge Legacy
            set $legacy_browser 0;

            # iOS < 11 (check for OS 1_ through OS 10_)
            if ($http_user_agent ~* "(?:iPhone|iPad|iPod).*OS [1-9]_") {
                set $legacy_browser 1;
            }
            if ($http_user_agent ~* "(?:iPhone|iPad|iPod).*OS 10_") {
                set $legacy_browser 1;
            }

            # Internet Explorer (MSIE or Trident)
            if ($http_user_agent ~* "MSIE |Trident/") {
                set $legacy_browser 1;
            }

            # Edge Legacy (Edge/ without Edg/ which is Chromium)
            if ($http_user_agent ~* "Edge/[0-9]") {
                set $legacy_browser 1;
            }

            # Redirect legacy browsers to /legacy/
            if ($legacy_browser = 1) {
                return 302 /legacy/;
            }

            # Serve built frontend
            root /app/frontend/dist;
            try_files $uri $uri/ /index.html;

            # Cache static assets (JS, CSS have hashes in filenames)
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                root /app/frontend/dist;
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }
    }
}
